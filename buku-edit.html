<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku - Perpustakaan </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-book-half"></i>
                Perpustakaan 
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-pencil-fill"></i> Edit Buku
                        </h3>
                    </div>
                    <div class="card-body" id="form-container">
                        <form id="form-edit-buku">
                            <input type="hidden" id="buku_id">

                            <div class="mb-3">
                                <label for="judul" class="form-label">Judul Buku</label>
                                <input type="text" class="form-control" id="judul" required>
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tahun_terbit" class="form-label">Tahun Terbit</label>
                                    <input type="number" class="form-control" id="tahun_terbit">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stok" class="form-label">Stok</label>
                                    <input type="number" class="form-control" id="stok">
                                </div>
                            </div>

                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="buku-list.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Batal
                                </a>
                                <button type="submit" class="btn btn-primary" id="btn-update">
                                    <i class="bi bi-save-fill"></i> Perbarui Buku
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="loading-edit" class="text-center p-5" style="display: none;">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p>Memuat data buku...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'backend/api.php/records/buku';
        const form = document.getElementById('form-edit-buku');
        const btnUpdate = document.getElementById('btn-update');
        const loadingEdit = document.getElementById('loading-edit');
        const formContainer = document.getElementById('form-container');

        // Ambil ID dari URL (contoh: edit.html?id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const bukuId = urlParams.get('id');

        // --- (READ by ID) Ambil data buku yang akan diedit ---
        async function muatDataBuku() {
            if (!bukuId) {
                alert('ID Buku tidak ditemukan!');
                window.location.href = 'index.html';
                return;
            }

            loadingEdit.style.display = 'block';
            formContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/${bukuId}`);
                if (!response.ok) throw new Error('Gagal mengambil data buku.');

                const buku = await response.json();

                // Isi form dengan data yang ada
                document.getElementById('buku_id').value = buku.id;
                document.getElementById('judul').value = buku.judul;
                document.getElementById('isbn').value = buku.isbn;
                document.getElementById('tahun_terbit').value = buku.tahun_terbit;
                document.getElementById('stok').value = buku.stok;

                loadingEdit.style.display = 'none';
                formContainer.style.display = 'block';

            } catch (error) {
                alert(`Error: ${error.message}`);
                window.location.href = 'index.html';
            }
        }

        // --- (UPDATE) Fungsi Simpan Perubahan ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('buku_id').value;
            const dataBuku = {
                judul: document.getElementById('judul').value,
                isbn: document.getElementById('isbn').value,
                tahun_terbit: parseInt(document.getElementById('tahun_terbit').value),
                stok: parseInt(document.getElementById('stok').value)
            };

            btnUpdate.disabled = true;
            btnUpdate.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Memperbarui...';

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataBuku)
                });

                if (!response.ok) throw new Error('Gagal memperbarui data.');

                alert('Data buku berhasil diperbarui!');
                window.location.href = 'buku-list.html';

            } catch (error) {
                alert(`Error: ${error.message}`);
                btnUpdate.disabled = false;
                btnUpdate.innerHTML = '<i class="bi bi-save-fill"></i> Perbarui Buku';
            }
        });

        // Panggil fungsi muat data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', muatDataBuku);
    </script>
</body>

</html>
