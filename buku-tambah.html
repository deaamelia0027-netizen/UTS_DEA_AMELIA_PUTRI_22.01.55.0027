<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku Baru - Perpustakaan </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-book-half"></i>
                Perpustakaan 
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-plus-circle-fill"></i> Tambah Buku Baru
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="form-tambah-buku">
                            <div class="mb-3">
                                <label for="judul" class="form-label">Judul Buku</label>
                                <input type="text" class="form-control" id="judul" required>
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbn">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tahun_terbit" class="form-label">Tahun Terbit</label>
                                    <input type="number" class="form-control" id="tahun_terbit"
                                        placeholder="Contoh: 2024">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stok" class="form-label">Stok</label>
                                    <input type="number" class="form-control" id="stok" value="1">
                                </div>
                            </div>

                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="buku-list.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Batal
                                </a>
                                <button type="submit" class="btn btn-primary" id="btn-simpan">
                                    <i class="bi bi-save-fill"></i> Simpan Buku
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'backend/api.php/records/buku';
        const form = document.getElementById('form-tambah-buku');
        const btnSimpan = document.getElementById('btn-simpan');

        // --- (CREATE) Fungsi Simpan Buku Baru ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form submit default

            // Ambil data dari form
            const dataBuku = {
                judul: document.getElementById('judul').value,
                isbn: document.getElementById('isbn').value,
                tahun_terbit: parseInt(document.getElementById('tahun_terbit').value),
                stok: parseInt(document.getElementById('stok').value)
                // 'penerbit_id' bisa ditambahkan jika Anda buat dropdown
            };

            // Ubah status tombol
            btnSimpan.disabled = true;
            btnSimpan.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Menyimpan...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataBuku)
                });

                if (!response.ok) {
                    throw new Error('Gagal menyimpan data.');
                }

                alert('Buku baru berhasil ditambahkan!');
                window.location.href = 'buku-list.html'; // Kembali ke halaman utama

            } catch (error) {
                alert(`Error: ${error.message}`);
                btnSimpan.disabled = false;
                btnSimpan.innerHTML = '<i class="bi bi-save-fill"></i> Simpan Buku';
            }
        });
    </script>
</body>

</html>
