<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Kategori - Perpustakaan </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info shadow-sm">
        <div class="container"><a class="navbar-brand" href="index.html">Perpustakaan </a></div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">Edit Kategori</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-edit">
                            <input type="hidden" id="item_id">
                            <div class="mb-3">
                                <label for="nama_kategori" class="form-label">Nama Kategori</label>
                                <input type="text" class="form-control" id="nama_kategori" required>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="kategori-list.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i>
                                    Batal</a>
                                <button type="submit" class="btn btn-primary" id="btn-update"><i
                                        class="bi bi-save-fill"></i> Perbarui</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'backend/api.php/records/kategori';
        const form = document.getElementById('form-edit');
        const btnUpdate = document.getElementById('btn-update');
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');
        document.addEventListener('DOMContentLoaded', async () => {
            if (!itemId) {
                alert('ID tidak ditemukan!');
                window.location.href = 'kategori-list.html';
                return;
            }
            try {
                const response = await fetch(`${API_URL}/${itemId}`);
                if (!response.ok) throw new Error('Gagal mengambil data.');
                const item = await response.json();
                document.getElementById('item_id').value = item.id;
                document.getElementById('nama_kategori').value = item.nama_kategori;
            } catch (error) {
                alert(error.message);
                window.location.href = 'kategori-list.html';
            }
        });
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('item_id').value;
            const data = { nama_kategori: document.getElementById('nama_kategori').value };
            btnUpdate.disabled = true;
            btnUpdate.innerHTML = 'Memperbarui...';
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Gagal memperbarui data.');
                alert('Data berhasil diperbarui!');
                window.location.href = 'kategori-list.html';
            } catch (error) {
                alert(error.message);
                btnUpdate.disabled = false;
                btnUpdate.innerHTML = 'Perbarui';
            }
        });
    </script>
</body>

</html>
