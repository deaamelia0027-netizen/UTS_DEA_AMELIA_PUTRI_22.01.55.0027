<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Peminjaman - Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
        <div class="container"><a class="navbar-brand" href="index.html">Perpustakaan </a></div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">Edit Status Peminjaman</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-edit">
                            <input type="hidden" id="item_id">
                            <div class="mb-3">
                                <label class="form-label">Peminjam</label>
                                <input type="text" id="nama_peminjam" class="form-control" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tanggal Pinjam</label>
                                <input type="date" id="tgl_pinjam" class="form-control" disabled>
                            </div>

                            <hr>

                            <div class="mb-3">
                                <label for="tgl_kembali" class="form-label">Tanggal Kembali</label>
                                <input type="date" class="form-control" id="tgl_kembali">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select">
                                    <option value="Dipinjam">Dipinjam</option>
                                    <option value="Terlambat">Terlambat</option>
                                    <option value="Selesai">Selesai</option>
                                </select>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="peminjaman-list.html" class="btn btn-secondary"><i
                                        class="bi bi-arrow-left"></i> Batal</a>
                                <button type="submit" class="btn btn-primary" id="btn-update"><i
                                        class="bi bi-save-fill"></i> Perbarui</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Gunakan join lagi untuk menampilkan nama user
        const API_URL = 'backend/api.php/records/peminjaman?join=users';
        const form = document.getElementById('form-edit');
        const btnUpdate = document.getElementById('btn-update');
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        // Data Peminjaman (untuk PUT)
        let dataPeminjamanLama = {};

        document.addEventListener('DOMContentLoaded', async () => {
            if (!itemId) {
                alert('ID tidak ditemukan!');
                window.location.href = 'peminjaman-list.html';
                return;
            }
            try {
                const response = await fetch(`${API_URL}&filter=id,eq,${itemId}`); // Filter by ID
                if (!response.ok) throw new Error('Gagal mengambil data.');
                const data = await response.json();

                if (data.records.length === 0) throw new Error('Data peminjaman tidak ditemukan.');

                const item = data.records[0];
                dataPeminjamanLama = item; // Simpan data lama

                document.getElementById('item_id').value = item.id;
                document.getElementById('nama_peminjam').value = item.users ? item.users.nama_lengkap : 'User Dihapus';
                document.getElementById('tgl_pinjam').value = item.tgl_pinjam;
                document.getElementById('tgl_kembali').value = item.tgl_kembali;
                document.getElementById('status').value = item.status;

            } catch (error) {
                alert(error.message);
                window.location.href = 'peminjaman-list.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ambil SEMUA data lama, dan timpa hanya yang berubah
            const dataUpdate = {
                ...dataPeminjamanLama, // Ambil semua data lama
                tgl_kembali: document.getElementById('tgl_kembali').value,
                status: document.getElementById('status').value
            };

            // Hapus data join 'users' agar tidak ikut terkirim saat PUT
            delete dataUpdate.users;

            btnUpdate.disabled = true;
            btnUpdate.innerHTML = 'Memperbarui...';
            try {
                const response = await fetch(`backend/api.php/records/peminjaman/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataUpdate)
                });
                if (!response.ok) throw new Error('Gagal memperbarui data.');
                alert('Data berhasil diperbarui!');
                window.location.href = 'peminjaman-list.html';
            } catch (error) {
                alert(error.message);
                btnUpdate.disabled = false;
                btnUpdate.innerHTML = 'Perbarui';
            }
        });
    </script>
</body>

</html>
