<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Penerbit - Perpustakaan [NIM-NAMA ANDA]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --info-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/seed/publishers/1920/1080.jpg') center/cover no-repeat;
            opacity: 0.05;
            z-index: -1;
        }

        .navbar {
            background: var(--warning-gradient) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            color: #333 !important;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h2 {
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--warning-gradient);
            border-radius: 2px;
        }

        .btn {
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-warning {
            background: var(--warning-gradient);
            border: none;
            color: #333;
        }

        .btn-danger {
            background: var(--secondary-gradient);
            border: none;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            border-bottom: 2px solid #eee;
            font-weight: 600;
            color: #555;
            position: relative;
            padding: 15px 12px;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(250, 112, 154, 0.05);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 15px 12px;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(250, 112, 154, 0.05);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
        }

        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 80px;
            height: 80px;
            background: var(--warning-gradient);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 120px;
            height: 120px;
            background: var(--success-gradient);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: var(--info-gradient);
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            bottom: 10%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            border-radius: 30px;
            padding: 10px 20px 10px 45px;
            border: 1px solid #ddd;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(250, 112, 154, 0.2);
            border-color: #fa709a;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .table-row-animate {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex: 1;
            min-width: 200px;
            margin: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--warning-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .loading-text {
            margin-top: 15px;
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft text-dark" href="index.html">
                <i class="bi bi-arrow-left"></i> Kembali ke Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 animate__animated animate__fadeInDown">
            <h2><i class="bi bi-building"></i> Daftar Penerbit</h2>
            <a href="penerbit-tambah.html" class="btn btn-warning text-dark animate__animated animate__fadeInRight">
                <i class="bi bi-plus-circle-fill"></i> Tambah Penerbit Baru
            </a>
        </div>

        <div class="stats-container">
            <div class="stat-card animate__animated animate__fadeInUp">
                <div class="stat-number" id="total-penerbit">0</div>
                <div class="stat-label">Total Penerbit</div>
            </div>
            <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <div class="stat-number" id="penerbit-aktif">0</div>
                <div class="stat-label">Penerbit Aktif</div>
            </div>
            <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <div class="stat-number" id="penerbit-terbaru">0</div>
                <div class="stat-label">Ditambahkan Bulan Ini</div>
            </div>
        </div>

        <div class="search-container animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="search-input" id="search-input"
                placeholder="Cari penerbit berdasarkan nama atau alamat...">
        </div>

        <div id="loading-spinner" class="loading-container animate__animated animate__fadeIn">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Memuat...</span>
            </div>
            <p class="loading-text">Memuat data penerbit...</p>
        </div>

        <div class="card shadow-sm animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nama Penerbit</th>
                                <th>Alamat</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-penerbit-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = 'backend/api.php/records/penerbit';
        const tableBody = document.getElementById('tabel-penerbit-body');
        const loadingSpinner = document.getElementById('loading-spinner');
        const searchInput = document.getElementById('search-input');
        const totalPenerbitElement = document.getElementById('total-penerbit');
        const penerbitAktifElement = document.getElementById('penerbit-aktif');
        const penerbitTerbaruElement = document.getElementById('penerbit-terbaru');

        let allPublishers = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Gagal mengambil data.');
                const data = await response.json();
                allPublishers = data.records;

                // Update statistics
                updateStatistics(allPublishers);

                // Display publishers
                tampilkanPenerbit(allPublishers);

                loadingSpinner.style.display = 'none';
            } catch (error) {
                loadingSpinner.innerHTML = `<div class="alert alert-danger animate__animated animate__shakeX">${error.message}</div>`;
            }
        });

        // --- Function to display publishers ---
        function tampilkanPenerbit(daftarPenerbit) {
            tableBody.innerHTML = '';

            if (daftarPenerbit.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <i class="bi bi-building"></i>
                            <p>Belum ada data penerbit atau tidak ada hasil pencarian.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            daftarPenerbit.forEach((item, index) => {
                const baris = document.createElement('tr');
                baris.className = 'table-row-animate';
                baris.style.animationDelay = `${index * 0.05}s`;

                baris.innerHTML = `
                    <td>${item.id}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="badge bg-warning text-dark rounded-pill p-2 me-2">
                                <i class="bi bi-building"></i>
                            </div>
                            <strong>${item.nama_penerbit}</strong>
                        </div>
                    </td>
                    <td>${item.alamat || '<span class="text-muted">Tidak ada alamat</span>'}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="penerbit-edit.html?id=${item.id}" class="btn btn-sm btn-warning text-dark">
                                <i class="bi bi-pencil-fill"></i> Edit
                            </a>
                            <button class="btn btn-sm btn-danger" onclick="hapusItem(${item.id}, '${item.nama_penerbit}')">
                                <i class="bi bi-trash-fill"></i> Hapus
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(baris);
            });
        }

        // --- Function to update statistics ---
        function updateStatistics(daftarPenerbit) {
            // Total publishers
            totalPenerbitElement.textContent = daftarPenerbit.length;

            // Active publishers (all publishers are considered active in this simple example)
            penerbitAktifElement.textContent = daftarPenerbit.length;

            // Newest publishers (added in the current month)
            // Since we don't have creation date in the API, we'll simulate this
            // In a real application, you would filter by creation date
            const penerbitTerbaru = Math.floor(daftarPenerbit.length * 0.2); // Simulate 20% added this month
            penerbitTerbaruElement.textContent = penerbitTerbaru;
        }

        // --- Search functionality ---
        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();

            if (searchTerm === '') {
                tampilkanPenerbit(allPublishers);
                return;
            }

            const filteredPublishers = allPublishers.filter(item =>
                item.nama_penerbit.toLowerCase().includes(searchTerm) ||
                (item.alamat && item.alamat.toLowerCase().includes(searchTerm))
            );

            tampilkanPenerbit(filteredPublishers);
        });

        // --- Delete function ---
        async function hapusItem(id, nama) {
            if (!confirm(`Yakin ingin menghapus "${nama}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Gagal menghapus data.');

                // Show success notification
                showNotification('Penerbit berhasil dihapus!', 'success');

                // Reload data
                location.reload();
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'danger');
            }
        }

        // --- Function to show notification ---
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3 animate__animated animate__fadeInDown`;
            notification.style.zIndex = '9999';
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('animate__fadeInDown');
                notification.classList.add('animate__fadeOutUp');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 1000);
            }, 3000);
        }

        // Navbar background on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.padding = '0.5rem 0';
                navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.15)';
            } else {
                navbar.style.padding = '1rem 0';
                navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
            }
        });
    </script>
</body>

</html>
