<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Edit Penulis - Perpustakaan [NIM-NAMA ANDA]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Perpustakaan </a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">Edit Penulis</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-edit-penulis">
                            <input type="hidden" id="penulis_id">
                            <div class="mb-3">
                                <label for="nama_penulis" class="form-label">Nama Penulis</label>
                                <input type="text" class="form-control" id="nama_penulis" required>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="penulis-list.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Batal
                                </a>
                                <button type="submit" class="btn btn-primary" id="btn-update">
                                    <i class="bi bi-save-fill"></i> Perbarui
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'backend/api.php/records/penulis';
        const form = document.getElementById('form-edit-penulis');
        const btnUpdate = document.getElementById('btn-update');
        const urlParams = new URLSearchParams(window.location.search);
        const penulisId = urlParams.get('id');

        async function muatDataPenulis() {
            if (!penulisId) {
                alert('ID Penulis tidak ditemukan!');
                window.location.href = 'penulis-list.html';
                return;
            }
            try {
                const response = await fetch(`${API_URL}/${penulisId}`);
                if (!response.ok) throw new Error('Gagal mengambil data.');
                const penulis = await response.json();
                document.getElementById('penulis_id').value = penulis.id;
                document.getElementById('nama_penulis').value = penulis.nama_penulis;
            } catch (error) {
                alert(error.message);
                window.location.href = 'penulis-list.html';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('penulis_id').value;
            const dataPenulis = {
                nama_penulis: document.getElementById('nama_penulis').value
            };
            btnUpdate.disabled = true;
            btnUpdate.innerHTML = 'Memperbarui...';
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataPenulis)
                });
                if (!response.ok) throw new Error('Gagal memperbarui data.');
                alert('Data penulis berhasil diperbarui!');
                window.location.href = 'penulis-list.html';
            } catch (error) {
                alert(error.message);
                btnUpdate.disabled = false;
                btnUpdate.innerHTML = 'Perbarui';
            }
        });
        document.addEventListener('DOMContentLoaded', muatDataPenulis);
    </script>
</body>

</html>
