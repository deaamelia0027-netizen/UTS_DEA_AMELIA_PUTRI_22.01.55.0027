<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tambah Penulis - Perpustakaan [NIM-NAMA ANDA]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Perpustakaan</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">Tambah Penulis Baru</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-tambah-penulis">
                            <div class="mb-3">
                                <label for="nama_penulis" class="form-label">Nama Penulis</label>
                                <input type="text" class="form-control" id="nama_penulis" required>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="penulis-list.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Batal
                                </a>
                                <button type="submit" class="btn btn-primary" id="btn-simpan">
                                    <i class="bi bi-save-fill"></i> Simpan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'backend/api.php/records/penulis';
        const form = document.getElementById('form-tambah-penulis');
        const btnSimpan = document.getElementById('btn-simpan');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dataPenulis = {
                nama_penulis: document.getElementById('nama_penulis').value
            };

            btnSimpan.disabled = true;
            btnSimpan.innerHTML = 'Menyimpan...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataPenulis)
                });
                if (!response.ok) throw new Error('Gagal menyimpan data.');
                alert('Penulis baru berhasil ditambahkan!');
                window.location.href = 'penulis-list.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
                btnSimpan.disabled = false;
                btnSimpan.innerHTML = 'Simpan';
            }
        });
    </script>
</body>

</html>
