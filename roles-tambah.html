<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tambah Role - Perpustakaan </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm">
        <div class="container"><a class="navbar-brand" href="index.html">Perpustakaan</a></div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center"> 
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">Tambah Role Baru</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-tambah">
                            <div class="mb-3">
                                <label for="nama_role" class="form-label">Nama Role</label>
                                <input type="text" class="form-control" id="nama_role" placeholder="Contoh: Admin"
                                    required>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="roles-list.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i>
                                    Batal</a>
                                <button type="submit" class="btn btn-primary" id="btn-simpan"><i
                                        class="bi bi-save-fill"></i> Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'backend/api.php/records/roles';
        document.getElementById('form-tambah').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = { nama_role: document.getElementById('nama_role').value };
            const btn = document.getElementById('btn-simpan');
            btn.disabled = true;
            btn.innerHTML = 'Menyimpan...';
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Gagal menyimpan data.');
                alert('Role baru berhasil ditambahkan!');
                window.location.href = 'roles-list.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = 'Simpan';
            }
        });
    </script>
</body>

</html>
