<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Tambah User - Perpustakaan [NIM-NAMA ANDA]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container"><a class="navbar-brand" href="index.html">Perpustakaan </a></div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="mb-0">Tambah User Baru</h3>
                    </div>
                    <div class="card-body">
                        <form id="form-tambah">
                            <div class="mb-3">
                                <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama_lengkap" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password_hash" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password_hash" required>
                                    <small class="form-text text-muted">API akan menyimpan hash-nya (jika
                                        dikonfigurasi), tapi untuk demo ini kita simpan sbg teks.</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="role_id" class="form-label">Role (Peran)</label>
                                    <select class="form-select" id="role_id" required>
                                        <option value="">Memuat roles...</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <a href="users-list.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i>
                                    Batal</a>
                                <button type="submit" class="btn btn-primary" id="btn-simpan"><i
                                        class="bi bi-save-fill"></i> Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL_USERS = 'backend/api.php/records/users';
        const API_URL_ROLES = 'backend/api.php/records/roles';
        const dropdownRoles = document.getElementById('role_id');
        const form = document.getElementById('form-tambah');

        // 1. Fungsi untuk memuat Roles ke Dropdown
        async function muatRoles() {
            try {
                const response = await fetch(API_URL_ROLES);
                if (!response.ok) throw new Error('Gagal memuat roles.');
                const data = await response.json();
                dropdownRoles.innerHTML = '<option value="">-- Pilih Role --</option>';
                data.records.forEach(role => {
                    dropdownRoles.innerHTML += `<option value="${role.id}">${role.nama_role}</option>`;
                });
            } catch (error) {
                dropdownRoles.innerHTML = `<option value="">Error: ${error.message}</option>`;
            }
        }

        // 2. Panggil fungsi muatRoles saat halaman dimuat
        document.addEventListener('DOMContentLoaded', muatRoles);

        // 3. Fungsi Simpan User baru
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nama_lengkap: document.getElementById('nama_lengkap').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password_hash: document.getElementById('password_hash').value, // Harusnya di-hash dulu
                role_id: parseInt(document.getElementById('role_id').value)
            };
            const btn = document.getElementById('btn-simpan');
            btn.disabled = true;
            btn.innerHTML = 'Menyimpan...';
            try {
                const response = await fetch(API_URL_USERS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error('Gagal menyimpan data.');
                alert('User baru berhasil ditambahkan!');
                window.location.href = 'users-list.html';
            } catch (error) {
                alert(`Error: ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = 'Simpan';
            }
        });
    </script>
</body>

</html>
